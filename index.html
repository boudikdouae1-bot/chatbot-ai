<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Noir Épuré</title>
    <!-- Chargement de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
        }

        .message-bubble {
            max-width: 85%;
            word-wrap: break-word;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Style Utilisateur : Noir profond avec bordure subtile */
        .user-msg {
            background-color: #111111;
            color: #ffffff;
            border-radius: 20px 20px 4px 20px;
            border: 1px solid #222;
        }

        /* Style IA : Gris anthracite très doux */
        .ai-msg {
            background-color: #1a1a1a;
            color: #eeeeee;
            border-radius: 20px 20px 20px 4px;
            border: 1px solid #2a2a2a;
        }

        /* Personnalisation de la barre de défilement */
        #chat-container::-webkit-scrollbar {
            width: 3px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        /* Animation de chargement */
        .dot-pulse {
            display: inline-flex;
            gap: 4px;
            padding: 4px 0;
        }
        .dot {
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out;
            opacity: 0.5;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        .input-dark {
            background-color: #0a0a0a;
            border: 1px solid #222;
            color: white;
        }
        .input-dark:focus {
            border-color: #444;
            background-color: #111;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4 md:p-8">

    <!-- Interface principale -->
    <div class="w-full max-w-3xl bg-[#050505] rounded-[2.5rem] shadow-[0_0_80px_rgba(0,0,0,1)] flex flex-col overflow-hidden h-[90vh] border border-white/5">
        
        <!-- Header Minimaliste -->
        <div class="bg-black p-8 text-white flex items-center justify-between border-b border-white/5">
            <div class="flex items-center gap-5">
                <div class="relative">
                    <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-[0_0_20px_rgba(255,255,255,0.1)]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <span class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-4 border-[#050505] rounded-full"></span>
                </div>
                <div>
                    <h1 class="font-bold text-2xl tracking-tighter text-white">ONYX</h1>
                    <p class="text-[9px] uppercase tracking-[0.4em] text-gray-500 font-black">Core Intelligence</p>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="h-8 w-[1px] bg-white/10"></div>
                <button class="text-gray-500 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Zone de conversation -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-8 space-y-10 bg-black">
            <div class="flex justify-start">
                <div class="ai-msg message-bubble p-6 text-sm leading-relaxed tracking-wide">
                    Identité confirmée. Je suis **Onyx**. Prêt pour vos directives.
                </div>
            </div>
        </div>

        <!-- Indicateur de réflexion -->
        <div id="typing-indicator" class="px-8 py-4 hidden bg-black">
            <div class="ai-msg message-bubble p-4 inline-block">
                <div class="dot-pulse">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <!-- Saisie de message -->
        <div class="p-8 bg-black border-t border-white/5">
            <form id="chat-form" class="flex gap-5 items-center">
                <div class="flex-1 relative">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Entrez une commande..." 
                        class="input-dark w-full p-5 pl-8 rounded-2xl focus:outline-none transition-all text-sm tracking-wide"
                        required
                        autocomplete="off"
                    >
                </div>
                <button 
                    type="submit" 
                    id="send-btn"
                    class="bg-white hover:bg-gray-200 text-black w-16 h-16 rounded-2xl transition-all flex items-center justify-center disabled:opacity-10 disabled:grayscale shadow-[0_0_20px_rgba(255,255,255,0.05)] active:scale-90"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </form>
            <div class="flex justify-between items-center mt-6">
                <p class="text-[9px] text-gray-600 font-bold uppercase tracking-[0.3em]">Encrypted Session</p>
                <p class="text-[9px] text-gray-600 font-bold uppercase tracking-[0.3em]">v2.5.0</p>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.getElementById('typing-indicator');
        const sendBtn = document.getElementById('send-btn');

        // Votre clé API OpenRouter
        const apiKey = "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"; 

        function appendMessage(text, isUser = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-4 duration-500`;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `message-bubble p-6 text-sm leading-relaxed tracking-wide ${isUser ? 'user-msg' : 'ai-msg'}`;
            msgDiv.textContent = text;
            
            wrapper.appendChild(msgDiv);
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        async function fetchGeminiResponse(prompt, retries = 5, delay = 1000) {
            const url = "https://openrouter.ai/api/v1/chat/completions";
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'Onyx Dark Core'
                    },
                    body: JSON.stringify({
                        model: "google/gemini-2.0-flash-001",
                        messages: [
                            { role: "system", content: "Tu es Onyx, une intelligence artificielle au ton neutre, précis et sophistiqué. Tu réponds en français de manière concise." },
                            { role: "user", content: prompt }
                        ]
                    })
                });

                if (response.status === 429 && retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchGeminiResponse(prompt, retries - 1, delay * 2);
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Erreur système');
                }

                const data = await response.json();
                return data.choices?.[0]?.message?.content || "Échec de réception.";
            } catch (error) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchGeminiResponse(prompt, retries - 1, delay * 2);
                }
                throw error;
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, true);
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            typingIndicator.classList.remove('hidden');
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const aiResponse = await fetchGeminiResponse(text);
                typingIndicator.classList.add('hidden');
                appendMessage(aiResponse, false);
            } catch (error) {
                typingIndicator.classList.add('hidden');
                appendMessage("ERREUR SYSTÈME : " + error.message);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        });
    </script>
</body>
</html>
